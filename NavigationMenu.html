<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="NavigationMenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
      <input type="radio" name="slider" id="home" checked>
      <input type="radio" name="slider" id="categories">
      <input type="radio" name="slider" id="cart">
      <input type="radio" name="slider" id="wishlist">
      <input type="radio" name="slider" id="account">
        <nav>
          <div class="slider"></div>
          <label for="home" class="home">
            <i class="fas fa-home"></i>Home
          </label>
          <label for="categories" class="categories">
            <i class="fa-solid fa-cubes-stacked"></i>Category
          </label> 
          <label for="cart" class="cart">
            <i class="fa-solid fa-cart-shopping"></i>Cart
          </label>
          <label for="wishlist" class="wishlist">
            <i class="fa-solid fa-heart"></i>Wishlist
          </label>
          <label for="account" class="account">
            <i class="fas fa-user"></i>Account
          </label>
        </nav>
    </div>
</body>
</html>
